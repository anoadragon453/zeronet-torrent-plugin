dist: trusty
sudo: required
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
before_install:
  - pip install --user conan
  - conan remote add libtorrent https://api.bintray.com/conan/rllola80/Libtorrent
install:
  - travis_wait conan install -g txt --build Boost OpenSSL
script:
  - python test/test.py
