language: generic
matrix:
    include:
      - os: linux
        dist: trusty
        sudo: required
      - os: osx
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
before_install:
  - pip install conan
  - conan remote add libtorrent https://api.bintray.com/conan/rllola80/Libtorrent
install:
  - conan install --build=missing
  - conan build
script:
  - python test.py
