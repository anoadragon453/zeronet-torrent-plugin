dist: trusty
sudo: required
matrix:
  include:
    - language: generic
      os: osx
      before_install:
        - brew update
        - easy_install pip
    - language: python
      os: linux
      dist:
        - trusty
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
before_install:
  - pip install conan
  - conan remote add libtorrent https://api.bintray.com/conan/rllola80/Libtorrent
install:
  - conan install -g txt --build Boost OpenSSL
script:
  - python test/test.py
